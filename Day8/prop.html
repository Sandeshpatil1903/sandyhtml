<html>
    <head>
        <script>
            function click1()
            {
                
                let str=""
              for(x in document.getElementById("t1").style) {
                   str=str.concat(`${x} <br>`)
              }
              document.getElementById("p1").innerHTML=str 


            }
            
        </script>
    </head>

    <body>
        <input type="button" id ="b1" onclick="click1()" value="Cliccck MEEEEEE"></button>
        <input type="text" id="t1">
        <p id="p1"></p>
    </body>
</html>
