<html>
<head>
    <h2 align="center"> Calculate Values </h2>
    <hr></hr>
    <script>
        function handler(choice)
        {
            let v=parseInt(document.getElementById("n1").value)
            let ans
            if(isNaN(v)){
                document.getElementById("p1").innerText="Enter number first!"
                return;
            }
            else{
            switch (choice) {
                case "1":
                    ans =v * v
                    break;
                case "2":
                    ans =v * v * v
                    break;
                case "3":
                    ans = v
                    break;
                default: ans="Enter value first"
                    break;
            }
            document.getElementById("p1").innerHTML=ans
        }
        }




    </script>
</head>
