<html>
    <head>
        
    <script>
        var arr=[]
        function check()
        {   
         let x=document.getElementById("i1").value 
         let n1=document.getElementById("s1").value



            switch (n1)
            {
                case "Add Elements":
                    document.getElementById('i2').hidden = true;
                    arr.push(document.getElementById("i1").value)
                    document.getElementById('index').innerHTML=``
                    break;
                case "POP Elements":
                    document.getElementById('i2').hidden = true;
                    arr.pop(document.getElementById("i1").value)
                    document.getElementById('index').innerHTML=`Element poped sucessufully`
                    break;
                case "Insert At":
                    if(!document.getElementById('i2').hidden){
                        let x = document.getElementById("i1").value
                        let y = document.getElementById('i2').value
                        arr.splice(y,0,x)
                    }
                    else{
                        document.getElementById('i2').hidden = false;
                    }
                    break;
                case "Delete At":
                    if(!document.getElementById('i3').hidden && document.getElementById("i2")){
                    let x = document.getElementById("i1").value
                    let m=document.getElementById("i3").value
                    let y = document.getElementById('i2').value
                    arr.splice(y,x)
                    }
                    else{
                        document.getElementById('i2').hidden = false;
                        document.getElementById("i3").hidden=false;
                    }
                    break;

                case "View Elements":
                    document.getElementById('i2').hidden = true;
                    document.getElementById("p2").innerHTML=`[${arr}]`
                    document.getElementById('index').innerHTML=``
                    break;
            
                default: return "Enter a value"
                    break;
            }
        }
    </script>
    </head>

    <body>
        <div>
            <input type="text" id="i1"/>
            <b>Enter a index :</b><input type="number" id="i2" hidden/>
            <input type="number" id="13" hidden/>
           <b> <div id='index'></div></b>
            <select id="s1">
                <option id="o6">Select</option>

                <option id="o3">Insert At</option>
                <option id="o4">Delete At</option>
                <option id="o5">View Elements</option>
            </select>
            <button onclick="check()">Click</button>
            <p id="p1"></p>
            <p id="p2"></p>
        </div>



    </body>
</html>
